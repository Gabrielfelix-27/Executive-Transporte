<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="wheelGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f7fafc"/>
  
  <!-- Minivan Body (Taller and longer) -->
  <path d="M100 240 L140 180 L180 160 L620 160 L660 180 L700 240 L700 300 L660 320 L140 320 L100 300 Z" 
        fill="url(#carGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Minivan Roof (Higher profile) -->
  <path d="M160 180 L180 140 L620 140 L640 180 Z" 
        fill="url(#carGradient)" stroke="#000" stroke-width="1"/>
  
  <!-- Windows (More windows for minivan) -->
  <path d="M170 175 L190 145 L280 145 L280 175 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  <path d="M290 175 L290 145 L380 145 L380 175 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  <path d="M390 175 L390 145 L480 145 L480 175 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  <path d="M490 175 L490 145 L580 145 L580 175 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  <path d="M590 175 L590 145 L610 145 L630 175 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  
  <!-- Side Windows -->
  <rect x="200" y="200" width="80" height="40" fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  <rect x="300" y="200" width="80" height="40" fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  <rect x="400" y="200" width="80" height="40" fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  <rect x="500" y="200" width="80" height="40" fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  
  <!-- Front and Rear Windows -->
  <path d="M140 240 L170 175 L180 160 L140 210 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  <path d="M660 240 L630 175 L620 160 L660 210 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="200" cy="300" r="35" fill="url(#wheelGradient)" stroke="#000" stroke-width="2"/>
  <circle cx="200" cy="300" r="20" fill="#1a202c" stroke="#4a5568" stroke-width="2"/>
  <circle cx="600" cy="300" r="35" fill="url(#wheelGradient)" stroke="#000" stroke-width="2"/>
  <circle cx="600" cy="300" r="20" fill="#1a202c" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Headlights -->
  <ellipse cx="120" cy="220" rx="15" ry="20" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <ellipse cx="680" cy="220" rx="15" ry="20" fill="#fed7d7" stroke="#fc8181" stroke-width="2"/>
  
  <!-- Grille -->
  <rect x="100" y="210" width="30" height="15" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <line x1="105" y1="212" x2="105" y2="223" stroke="#718096" stroke-width="1"/>
  <line x1="110" y1="212" x2="110" y2="223" stroke="#718096" stroke-width="1"/>
  <line x1="115" y1="212" x2="115" y2="223" stroke="#718096" stroke-width="1"/>
  <line x1="120" y1="212" x2="120" y2="223" stroke="#718096" stroke-width="1"/>
  <line x1="125" y1="212" x2="125" y2="223" stroke="#718096" stroke-width="1"/>
  
  <!-- Sliding Door Track -->
  <line x1="250" y1="180" x2="250" y2="280" stroke="#4a5568" stroke-width="3"/>
  <line x1="550" y1="180" x2="550" y2="280" stroke="#4a5568" stroke-width="3"/>
  
  <!-- Door Handles -->
  <rect x="220" y="230" width="8" height="4" fill="#4a5568" rx="2"/>
  <rect x="320" y="230" width="8" height="4" fill="#4a5568" rx="2"/>
  <rect x="420" y="230" width="8" height="4" fill="#4a5568" rx="2"/>
  <rect x="520" y="230" width="8" height="4" fill="#4a5568" rx="2"/>
  
  <!-- Luxury Details -->
  <line x1="140" y1="270" x2="660" y2="270" stroke="#4a5568" stroke-width="2"/>
  <line x1="160" y1="285" x2="640" y2="285" stroke="#718096" stroke-width="1"/>
  
  <!-- Text -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">
    MINIVAN COMUM
  </text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#718096">
    Minivan de luxo preta para grupos
  </text>
</svg>