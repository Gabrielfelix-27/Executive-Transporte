<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="wheelGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f7fafc"/>
  
  <!-- Car Body -->
  <path d="M150 250 L200 200 L250 180 L550 180 L600 200 L650 250 L650 300 L600 320 L200 320 L150 300 Z" 
        fill="url(#carGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Car Roof -->
  <path d="M220 200 L250 160 L550 160 L580 200 Z" 
        fill="url(#carGradient)" stroke="#000" stroke-width="1"/>
  
  <!-- Windows -->
  <path d="M230 195 L260 165 L350 165 L350 195 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  <path d="M360 195 L360 165 L450 165 L450 195 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  <path d="M460 195 L460 165 L540 165 L570 195 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  
  <!-- Front and Rear Windows -->
  <path d="M200 250 L230 195 L250 180 L200 220 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  <path d="M600 250 L570 195 L550 180 L600 220 Z" 
        fill="url(#windowGradient)" stroke="#2d3748" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="230" cy="300" r="35" fill="url(#wheelGradient)" stroke="#000" stroke-width="2"/>
  <circle cx="230" cy="300" r="20" fill="#1a202c" stroke="#4a5568" stroke-width="2"/>
  <circle cx="570" cy="300" r="35" fill="url(#wheelGradient)" stroke="#000" stroke-width="2"/>
  <circle cx="570" cy="300" r="20" fill="#1a202c" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Headlights -->
  <ellipse cx="180" cy="230" rx="15" ry="20" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <ellipse cx="620" cy="230" rx="15" ry="20" fill="#fed7d7" stroke="#fc8181" stroke-width="2"/>
  
  <!-- Grille -->
  <rect x="160" y="220" width="30" height="15" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <line x1="165" y1="222" x2="165" y2="233" stroke="#718096" stroke-width="1"/>
  <line x1="170" y1="222" x2="170" y2="233" stroke="#718096" stroke-width="1"/>
  <line x1="175" y1="222" x2="175" y2="233" stroke="#718096" stroke-width="1"/>
  <line x1="180" y1="222" x2="180" y2="233" stroke="#718096" stroke-width="1"/>
  <line x1="185" y1="222" x2="185" y2="233" stroke="#718096" stroke-width="1"/>
  
  <!-- Door Handles -->
  <rect x="280" y="240" width="8" height="4" fill="#4a5568" rx="2"/>
  <rect x="380" y="240" width="8" height="4" fill="#4a5568" rx="2"/>
  <rect x="480" y="240" width="8" height="4" fill="#4a5568" rx="2"/>
  <rect x="520" y="240" width="8" height="4" fill="#4a5568" rx="2"/>
  
  <!-- BMW Logo -->
  <circle cx="175" cy="227" r="8" fill="#f7fafc" stroke="#2d3748" stroke-width="1"/>
  <path d="M175 219 L175 235 M167 227 L183 227" stroke="#2d3748" stroke-width="1"/>
  
  <!-- Luxury Details -->
  <line x1="200" y1="280" x2="600" y2="280" stroke="#4a5568" stroke-width="2"/>
  <line x1="220" y1="290" x2="580" y2="290" stroke="#718096" stroke-width="1"/>
  
  <!-- Text -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">
    EXECUTIVO SEDAN
  </text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#718096">
    Sedan executivo de luxo preto
  </text>
</svg>